<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>花札こいこい</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>花札こいこい</h1>
        <nav>
            <button id="show-game">ゲーム</button>
            <button id="show-rules">ルール</button>
            <div class="ai-level-selector">
                <label for="ai-level-select">AIの強さ:</label>
                <select id="ai-level-select">
                    <option value="weak">弱い</option>
                    <option value="normal">普通</option>
                    <option value="strong">強い</option>
                </select>
            </div>
        </nav>
    </header>

    <main>
        <section id="game-section">
            <div id="game-area">
                <div id="game-board">
                    <!-- ゲームボードの要素が main.js によってここに追加されます -->
                </div>
                <div id="yaku-navi">
                    <h3>役ナビ</h3>
                    <div id="yaku-list"></div>
                </div>
            </div>
            <div id="koikoi-prompt" class="modal hidden">
                <div class="modal-content">
                    <div id="koikoi-yaku-info">
                        <!-- 成立した役がここに表示されます -->
                    </div>
                    <p>こいこいしますか？</p>
                    <div class="koikoi-buttons">
                        <button id="koikoi-button">こいこい</button>
                        <button id="shobu-button">勝負</button>
                    </div>
                    <div id="koikoi-next-target" class="next-target-info">
                        <!-- こいこい後のヒントがここに表示されます -->
                    </div>
                </div>
            </div>
            <div id="yaku-modal" class="modal hidden">
                <div class="modal-content">
                    <span class="close-button">&times;</span>
                    <h3 id="modal-yaku-name"></h3>
                    <p id="modal-yaku-points"></p>
                    <div id="modal-yaku-cards" class="cards-container"></div>
                </div>
            </div>

            <div id="rules-modal" class="modal hidden">
                <div class="modal-content">
                    <span class="close-button">&times;</span>
                    <div id="rules-content">
                        <!-- ルール説明のコンテンツがここに追加されます -->
                    </div>
                </div>
            </div>

            <div id="game-result-modal" class="modal hidden">
                <div class="modal-content">
                    <h2 id="result-title"></h2>
                    <div id="result-extra-info" class="result-extra-info"></div>
                    <div class="result-container">
                        <div id="player-result-details" class="result-details"></div>
                        <div id="ai-result-details" class="result-details"></div>
                    </div>
                    <button id="new-game-button">新しいゲームを始める</button>
                </div>
            </div>

            <div id="full-hint-modal" class="modal hidden">
                <div class="modal-content">
                    <span class="close-button">&times;</span>
                    <h3 id="full-hint-title">詳細ヒント</h3>
                    <div id="full-hint-content"></div>
                </div>
            </div>

            <div id="card-choice-modal" class="modal hidden">
                <div class="modal-content">
                    <h3>場の札を選択</h3>
                    <p>どちらの札を獲得しますか？</p>
                    <div id="choice-cards-container" class="cards-container">
                        <!-- 選択肢のカードがここに表示されます -->
                    </div>
                </div>
            </div>
        </section>

    </main>

    <script src="main.js"></script>
</body>
</html>
