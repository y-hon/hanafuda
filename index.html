<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>花札こいこい</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>花札こいこい</h1>
        <nav>
            <button id="show-game">ゲーム</button>
            <button id="show-rules">ルール</button>
        </nav>
    </header>

    <main>
        <section id="game-section">
            <h2>ゲーム画面</h2>
            <div id="game-container">
                <!-- ゲームの要素がここに追加されます -->
            </div>
            <div id="koikoi-prompt" class="hidden">
                <p>役ができました！どうしますか？</p>
                <button id="koikoi-button">こいこい</button>
                <button id="shobu-button">勝負</button>
            </div>
        </section>

        <section id="rules-section" class="hidden">
            <h2>ルール説明</h2>
            <div id="rules-content">
                <!-- ルール説明のコンテンツがここに追加されます -->
            </div>
        </section>
    </main>

    <script src="main.js"></script>
</body>
</html>
